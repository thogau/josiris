<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Offline | josiris</title>
<style>
body {
	display: flex;
	flex-direction: column;
	align-items: center;
	font-family: sans-serif;
	color: #555;
	background-color: #f2f2f2;
}

.content {
	width: 80%;
}

.offline-image {
	margin: 4em 0px 1em 0px;
}
</style>
</head>
<body>

	<div class="content" align="center">
		<img src="./images/offline.png" alt="josiris is offline" width="100px"
			class="offline-image" />
		<h1>You're offline</h1>
		<p>Your internet connection is offline. Get back online to
			continue using josiris.</p>
	</div>
	<script>
    window.addEventListener('online', () => window.location.reload()); 
</script>
</body>
</html>
